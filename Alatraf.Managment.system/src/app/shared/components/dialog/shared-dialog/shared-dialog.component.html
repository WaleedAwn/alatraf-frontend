<!-- backdrop -->
<div class="dialog-backdrop" (click)="backdropClick()"></div>

<!-- dialog box -->
<div
  #dialogBox
  class="box dialog dialog-box"
  [style.width]="config.width || '500px'"
  role="dialog"
  aria-modal="true"
  aria-labelledby="dialogTitle"
>
  <div class="space-between sticky dialog-header">
    <h2 id="dialogTitle" class="title-lg">{{ config.title }}</h2>

    <img
      src="assets/icons/close-icon.svg"
      alt="إغلاق"
      class="close-icon"
      (click)="close(false)"
    />
  </div>

  <div>
    <p class="title-md" *ngIf="config.message">{{ config.message }}</p>
    <span class="home-line"></span>
  </div>

  <!-- custom payload (read-only fields) -->
  <form class="padding-LR-24 column gap-16" *ngIf="config.payload">
    <div
      class="row flex-center"
      *ngFor="let item of objectEntries(config.payload)"
    >
      <label class="label-lg">{{ item.key }}</label>
      <input class="label-lg" type="text" [value]="item.value" disabled />
    </div>
  </form>

  <!-- actions -->
  <div class="row gap-32 flex-center dialog-actions">
    <button
      class="btn danger label-md"
      *ngIf="config.type === 'delete' || config.type === 'confirm'"
      (click)="close(true)"
    >
      {{ config.confirmText || "حذف" }}
    </button>

    <button
      class="btn primary label-md"
      *ngIf="config.type === 'success'"
      (click)="close(true)"
    >
      {{ config.confirmText || "موافق" }}
    </button>

    <button
      class="btn secondary label-md"
      *ngIf="config.showCancel !== false"
      (click)="close(false)"
    >
      {{ config.cancelText || "إلغاء" }}
    </button>
  </div>
</div>
